<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="assets/padlock.png" type="image/x-icon">
    <link rel="stylesheet" href="password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
            <button class="copybtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol"> 
                <label for="symbol">Include Symbols</label>
            </div>


            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            
            <button class="generateButton">Generate Password</button>
            
        </div>

    </div>


    <script src="password.js"></script>
</body>
</html>
